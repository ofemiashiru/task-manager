{% extends "base.html" %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list prefix"></i>
                <!-- Place the category name in the value attribute of the input -->
                <input placeholder="Category Name" id="category_name" name="category_name" type="text" class="validate"
                    minlength="3" maxlenght="25" value="{{ category.category_name }}" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 center-align">
                <button type="submit" class="btn-large">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
                <a href="{{ url_for('categories') }}" class="red accent-4 btn-large">
                    Back <i class="fas fa-arrow-left right"></i>
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
